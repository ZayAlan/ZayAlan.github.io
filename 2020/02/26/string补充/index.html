        <p>将单个char转换为string类型</p>
<ul>
<li>错误做法<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">char a = &apos;a&apos;;</span><br><span class="line">string t = to_string(a);</span><br></pre></td></tr></table></figure>
</li>
</ul>
<p>这样得到的t为a的ASCII码值。</p>
<ul>
<li>正确做法<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">//使用 string 的构造函数</span><br><span class="line">char a = &apos;a&apos;;</span><br><span class="line">string t(1,a);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//声明string 后将char push_back</span><br><span class="line">string s1;</span><br><span class="line">s1.push_back(a);</span><br><span class="line"></span><br><span class="line">//使用stringstream</span><br><span class="line">stringstream ss;</span><br><span class="line">ss &lt;&lt; aa;</span><br><span class="line">string str2 = ss.str();</span><br></pre></td></tr></table></figure>
</li>
</ul>
